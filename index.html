<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>AC Calculator</title>
  </head>
  <body>
      <div class="container">
        <div class="header">
          <h1>AC Capacity</h1>
        </div>
        <!-- input fields -->
        
        <div class="volume-input-wrapper">
          <p>Enter the dimensions of your room</p>
          <div class="volume-inputs">
            <input id="width_value" type="number" step="0.1" min="0" placeholder="Width in Meter" required/>
            <input id="depth_value" type="number" step="0.1" min="0" placeholder="Depth in meter" required/>
            <input id="height_value" type="number" step="0.1" min="0" placeholder="Height in meter" required/>
          </div>
        </div>
        <div class="exposed-Section">
          <p>Is the room directly exposed to the sun?</p>
          <input type="checkbox" id="exposed">
        </div>
        <div class="unit-Selection">
          <select id="unit" >
            <option value="" disabled selected hidden>Select a Unit </option>
            <option value="1">BTU</option>
            <option value="2">Horse</option>
            <option value="3">Ton</option>
          </select>
        </div>
      <!-- button and output section -->
      <button class="submit" id="submit-btn" onclick="getCapacity()">Calculate</button>
      <div class="output">
        <p>Required Capacity :</p><span id="output_value"> . </span> 
      </div>
    </div>

    <!-- linking the js file -->
    <script src="app.js" ></script> 
  </body>
</html>
