<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>AC Capacity</h1>
      <!-- input fields -->
      <div class="inputs">
        <input id="width_value" type="number" step="0.1" min="0" placeholder="width in meter"/>
        <input id="depth_value" type="number" step="0.1" min="0" placeholder="depth in meter"/>
        <input id="height_value" type="number" step="0.1" min="0" placeholder="Height in meter"/>
      </div>

      <!-- checkbox and dropdown Section -->
      <div class="Section">
        <input id="ck-btn" type="checkbox">
        <label> Room directly exposed to sun </label>
        <select id="unit" >
          <option value="" disabled selected hidden>Select a Unit </option>
          <option value="1">BTU</option>
          <option value="2">Horse</option>
          <option value="3">Ton</option>
        </select>
      </div>

      <!-- button and output section -->
      <button class="submit" id="btn" onclick="getCapacity()">Calculate</button>
      <div class="output">
        <p>Capacity</p>
        <div id="output_value">0 Unit</div>
      </div> 
    </div>

    <!-- linking the js file -->
    <script src="app.js" ></script> 
  </body>
</html>
